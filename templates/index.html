<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🌤️ Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">🌦️ Awesome Weather App 🌍</h1>

        <form method="POST" class="d-flex justify-content-center">
            <input type="text" name="city" class="form-control w-50 me-2" placeholder="Enter city name 🌆" required>
            <button class="btn btn-primary">Get Weather 🔍</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        {% if weather %}
        <div class="card mt-4 mx-auto" style="width: 18rem;">
            <img src="{{ weather.icon }}" class="card-img-top" alt="weather icon">
            <div class="card-body">
                <h5 class="card-title">{{ weather.city }} 🌇</h5>
                <p class="card-text">
                    🌡️ Temperature: {{ weather.temperature }}°C<br>
                    ☁️ Condition: {{ weather.description }}<br>
                    💧 Humidity: {{ weather.humidity }}%
                </p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
